    <script>
        /*
        我们的程序是一条一条语句构成的
        语句是自上向下的顺序一条一条执行的
        在JS中可以使用{}来为语句分组
        同一个{}中的语句我们称为是一组语句，
            它们要么都执行，要么都不执行
            一个{} 中的语句，称为一个代码块
            在代码块的后面就不用再编写了
       
        JS中的代码块，只有分组的作用
            内部的内容，再外部都是可见的


        */
        {
            alert("hello");
            console.log("你好");
            document.write("你好");
        }


    </script>
