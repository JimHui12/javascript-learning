<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //定义一个变量，表示当前的钱数
        var money = 1000;

        //定义一个计数器
        var count = 0;

        //定义一个while循环来计算每年的钱数
        while(money < 5000){
            money *= 1.05;

            //自增
            count++;
        }

        console.log("一共需要 "+ count + " 年");

        //第一年的钱数
        money *= 1.05;
        //第二年
        money *= 1.05;
        //第三年
        money *= 1.05;

        console.log(money);
    </script>
</head>

</html>
