<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        内建对象
        宿主对象
        自定义对象

        数组(Array)
        - 数组也是对象
        - 和普通对象功能相似，用来储存一些值
        - 不同的时普通对象
            而数组时使用数字作为索引操作元素
        - 索引
            从0开始的整数就是索引
        - 数组的春促性能比普通对象要好，在开发中经常使用数组存储数据

        */

        //创建数组对象
        var arr = new Array();

        //使用typeof检查一个数组时，会返回object
        //console.log(typeof arr);

        /*
        向数组中添加元素
        语法，数组[index] = value
        */
        arr[0] = 10;
        arr[1] = 33;
        arr[2] = 22;
        arr[3] = 44;
        // arr[10] = 31;
        // arr[100] = 90;


        /*
        读取数组中的元素
        语法：数组[index]
            如果读取不存在的index,不会报错二十返回undefined
        */
        //console.log(arr[3]);

        /*
        获取数组的长度
        可以使用length属性来获取数组的长度(元素的个数)
        语法，数组.length

        对于联系的数组，使用Length可以获取到数组的长度(元素的个数)
        对于非连续的数组，使用length会获取到数组到最大index+1
        尽量不要创建非连续的数组
        */
        
        /*
        修改length
        如果修改的length大于原长度，则多出部分会空出来
        如果修改的length小于原长度，则多出的元素会被删除
        */
        //arr.length = 10;

        //arr.length = 3;

        arr[4] = 50;
        arr[5] = 60;
        //arr[6] = 60;

        //向数组的最后一个位置添加元素
        //语法，数组[数组.length] = 值;
        arr[arr.length] = 70;
        arr[arr.length] = 80;
        arr[arr.length] = 90;

        //console.log(arr.length);
        console.log(arr);

    </script>
</head>
<body>
    
</body>
</html>
