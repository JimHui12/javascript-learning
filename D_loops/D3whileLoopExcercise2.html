<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //将prompt放入到一个循环中
        while(true) {
            //score就是小明的期末成绩
            var score = prompt("请输入小明成绩(0-100): ");

            //判断用户输入的值是否合法
            if(score >= 0 && score <=100) {
                break;
            }

            alert("请输入有效的分数！！！");
        }

               
        //根据score的值来决定给小明什么决定
        if(score > 100 || score < 0 || isNaN(score)) {
                alert("拉出去");
            } else {
                if(score == 100) {
                alert("宝马，拿去");
            }else if(score >= 80){
                alert("手机，拿去");
            }else if(score >= 60) {
                alert("参考书，拿去");
            }else {
                alert("棍子一根");
            }
        }
    </script>
</head>

</html>
