<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        /*
            1. 打印99乘法表

            2. 打印出1-100之间的质数
        */
        //创建1-100之间的质数
        for(var i=1; i<=9; i++) {
            //console.log(i);

            //创建一个内部循环来控制图形的宽度
            for(var j=1; j<=i; j++) {
                document.write("<span>"+j+"*"+i+"="+j*i+"&nbsp;&nbsp;&nbsp;" + "</span>");
            }

            //输出一个换行
            document.write("<br />");
        }
    </script>
    <style type="text/css">
        body{
            width: 2000px;
        }

        span{   
            display: inline-block;
            width: 60px;
        }
    </style>
</head>

</body>
</html>
