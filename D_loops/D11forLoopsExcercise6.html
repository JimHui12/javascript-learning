<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        打印1-100之间所有的质数
        */

        //测试如下的程序的性能
        //在程序执行前，开启计时器
        //console.time(”计时器的名字)
        //它需要一个字符事作为参数，这个字符串将会作为计时器的标识
        console.time("test");
        //打印2-100之间所有的数
        for(var i=2; i<10000; i++) {
            //创建一个boolean, 用来保存结果，默认i是质数
            var flag = true;

            //判断i是否是质数
            //获取到2-i之间所有的数
            //console.log(i);
            for(var j=2; j<i; j++){
                //console.log("-->" + j);

                //判断i是否能被整除
                if(i%j == 0) {
                    //如果进入判断证明i不是质数,修改flag值为false
                    flag = false;

                    //一旦进入判断，则证明i不可能是质数了，此时循环再执行已经没有任何意义
                    //使用break来结束循环
                    break;

                    //不加break 383ms
                    //加break   50ms

                }
            }
            //如果是质数，别打印i的值
            if(flag){
               // console.log(i);
            }
        }

        //终止计时器
        console.timeEnd("test");
    </script>
</head>

</html>
