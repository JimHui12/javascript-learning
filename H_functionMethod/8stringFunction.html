<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //创建一个字符串
        var str = "Hello Atguigu";

        /*
        在底层字符串是以字符数组的形式保存的
        ["H", "e", "1",]
        */

        /*
        length属性
        - 可以用来获取字符串长度
        */

        /*
        charAt()
        - 可以返回字符串中指定位置的字符
        - 根据索引获取指定的字符
        */
        // var result = str.charAt(0);
        // console.log(result);

        //console.log(str[5]);

        /*
        charCodeAt()
        - 获取指定位置字符的字符编码(Unicode编码)
        */
        result = str.charCodeAt(8);

        /*
        formCharCode()
        - 可以根据字符编码去获取字符
        */
        result = String.fromCharCode(0x2682);

        //console.log(result);
        /*
        concat()
        - 可以用来连接两个或多个字符串
        */
        result = str.concat("你好", "再见");
        
        /*
        indexOf()
        - 该方法可以检索一个字符串中是否含有指定内容
        - 如果字符串中含有该内容，则会返回其第一此出现的索引
            如果没有找到指定的内容，则返回-1
        - 可以指定一个第二个参数，指定开始查找的位置
        
        lastIndexOf();
        - 该方法的用法和indexOf()一样
            不同的是indexOf是从前往后找
            而lastIndexOf是从后往前找
        - 也可以指定开始查找的位置
        */
        
        str = "hello atguigu";

        result = str.indexOf("h", 1);
        result = str.lastIndexOf("h", 5);

        /*
        slice()
        - 可以从字符串中截取指定的内容
        - 不会影响字符串，而是将截取到内容返回
        - 参数
            第一个，开始位置的索引(包括开始位置)
            第二个，结束位置的索引(不包括结束位置)
                - 如果省略第二个参数，则会截取到后面所有的
            - 也可以传递一个符输传为参数，负数的话将会从后面计算
        */
        str = "abcdefghijk";

        result = str.slice(1,4);
        result = str.slice(1, -1);

        /*
        substring()
        - 可以用来截取一个字符串，可以slice()类似
        - 参数，
            - 第一个，开始截取位置的索引(包括开始位置)
            - 第二个，结束位置的索引(不包括结束位置)
            - 不同的是这个方法不能接受负值作为参数，
                如果传递一个负值，则默认使用0
            - 而且它会自动调整参数的位置，如果第二个参数小于第一个，则自动交换
        */
        
        result = str.substring(1, 0);

        /*
        substr()
        用来截取字符串
        参数
            1.截取开始位置的索引
            2.截取的长度
        */
        str = "abcdefg";
        result = str.substr(3,2);

        /*
        split()
        - 可以将一个字符串拆分一个数组
        - 参数，
            - 需要一个字符串作为参数，将会根据字符串去拆分数据
        */
        str = "abc, bcd, efg, hij";

        result = str.split(",");

        //console.log(Array.isArray(result));
        //console.log(result[0]);

        str = "abcdefg";
        /*
        toUpperCase()
        - 将一个字符串转换为大写评返回
        */
        result = str.toUpperCase();
        str = "ABCDEFG";

        /*
        toLowerCase()
        - 将一个字符串转换为小写并返回
        */
        result = str.toLowerCase();
        console.log(result);

    </script>
