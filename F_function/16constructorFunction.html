    <title>Document</title>
    <script>
        /*
        创造一个构造函数，专门用来创建Person对象的
        构造函数就是一个普通函数，创建方式和普通函数没有区别，
        不同的时构造函数习惯上首字母大写
        
        构造函数和普通函数的区别就是调用方式的不同
        普通函数是直接调用，构造函数需要使用new关键字来调用

        构造函数的执行流程，
        1.理客创建一个新的对象
        2.将新建的对象设置为函数中的this,在构造中可以使用this来引用新建的对象
        3.逐行执行函数中的代码
        4.将新建的对象作为返回自值返回

        使用同一个构造函数创建的对象，称为一类对象，也将一个构造函数称为一个类
        将一个构造函数创建的对象，称为是该类的实例

        this的情况
        1.当以函数的形式调用时，this是window
        2.当以方法的形式调用时，谁调用方法this就是谁
        3.当以构造函数的形式调用时，this就是新创建的那个对象
        
        */
        function Person(name, age, gender){
            this.name = name;
            this.age = age;
            this.gender = gender;
            this.sayName = function(){
                alert(this.name);
            };
        }

        function Dog(){

        }

        var person = new Person("孙悟空", 18, "男");
        var person2 = new Person("玉兔精", 18, "女");
        var person3 = new Person("老鼠精", 18, "男");

        var dog = new Dog();

        console.log(person );
        console.log(dog );
        console.log(person3 );

        /*
        使用instaceof 可以检查一个对象是否是一个类的实例
        对象instanceof 构造函数
        如果是，则返回true, 否则返回false
        */
        /*
        所有对象都是object的后代
        所以让你和对象和object的instanceof 检查时都会返回true
        */
        console.log(person instanceof Person);
        console.log();



    </script>
