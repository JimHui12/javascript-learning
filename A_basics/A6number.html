    <title>Document</title>
    <script src="" type="text/javascript">
    /*
        在JS中所有的数值都是Number类型，
        包括int, float
        JS中可以表示数字的最大值
         Number.MAX_VALUE 最大值
         如果使用Number表示的数字超过了最大值，则会返回一个Infinity正无穷
         检查数值时，会返回number
            infinity 表示正无穷
            使用typeof 检查Infinity也会返回Number
         NaN是一个特殊的数字，表示Not a Number
            使用typeof检查NaN会返回number
    */
   //数字123
    var a = 123;

    //字符串123
    var b = "123";

    /*
        可以使用一个运算符 typeof
        来检查一个变量的类型
        语法 typeof 变量
        检查字符串时，会返回string
    */
    console.log(typeof b);

    a = Number.MAX_VALUE * Number.MAX_VALUE; 
    a = Infinity;
    a = NaN;

    // console.log(typeof a);

    a = Number.MIN_VALUE;
    console.log(a);

    /*
        在JS中整数的运算基本可以保证精确
    */
    
    var c = 123456 + 654321;
    /*
        如果使用JS进行float运算,可能得到不精确的结果
        千万不要使用JS进行精确运算
    */
    var c = 0.1+ 0.2;
    console.log(c);

    console.log(Number.MAX_VALUE * Number.MAX_VALUE);
    console.log(a);
    console.log(b);
    </script>
