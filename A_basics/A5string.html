<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="">
        /*
            数据类型指的是字面量的类型
            6 data types
            string
            number
            boolean
            null
            undefined
            object
        */
       /*
            String 字符串
            - 在JS中字符串需要使用引号引起来
            - 使用双引号或单引号都可以，不用混用
            - 双引号不能嵌套双引号，单引号也是
       */
        var str = "hello";
        str = "我说：今天天气准不错";
        
        /*
            在字符串中我们可以使用\ 作为转义字符，
            当表示一些特殊符号时可以使用、进行转义
                \" 表示"
                \' 表示'
                \n 表示换行
                \t 制表符
                \\ 表示 \
        */
        str = "我说：\"今天天气不错\"";
        str = "\\";
        // 输出字面量，字符串str
        alert("str")
        // 输出变量str
        alert(str);

        var str2 = "hello";
        str2 = "你好";
        str2 = 3;
    </script>
