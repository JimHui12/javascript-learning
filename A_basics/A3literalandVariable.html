<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="">
        /*
            字面量，不可改变的值：1，2，3，4，5
            字面量可以直接使用，但是一般不会直接使用

            变量， 变量可以用来保存字面量，变量的值可以任意改变
            变量更加方便使用，通过变量保存一个字面量
            很少直接使用字面量
        */
        // 声明变量
        // var 关键字来声明变量
        var a;

        // 为变量赋值
        a = 123;
        a = 456;
        a = 1231313211313131;

        // declare and define
        var b = 789;
        var c = 0;
        var age = 80; 

        console.log(age);


    </script>
</head>
