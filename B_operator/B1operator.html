            运算符也叫操作符
            通过运算符可以对一个或多个进行运算，并获取运算结果
            比如 typeof就是运算符，可以获得一个值的类型
                它会将该值的类型以字符串的形式返回

            当对非Number类型的值进行运算时，会将这些值转换为Number，然后再运算
