    <script>
        /*
            increment ++
                通过 ++ 可以使变量再自身的基础上增加1
                对于一个变量++以后，原变量的值会立即自增1
                自增分成两种，后++(a++) 和前 ++(++a)
                无论是 a++, ++a,都会立即使原变量的值自增1
                不同的是a++, ++a的值不同
                a++的值等于原变量的值（自增前的值）
                ++a的值等于新值（自增后的值）

            decrement --
                通过自减可以使变量在自身的基础上减1
                自减分两种，--a, a--
                无论使a--, --a都会立即使原变量的值自减1
                不同的是a--, 和--a的值不同
                a-- 是变量的原值（自减前的值）
                --a 是变量的新值 (自减以后的值)

        */
        var num = 10;

        //num--;
        // --num;

        //console.log(num--);
        console.log(--num);
        console.log("num = " + num);

        var a = 1;

        //使a自增1
        a = a + 1;
        //a++;
        //++a;
        //console.log(a++);

        // console.log(++a);
        // console.log("++a = " + ++a);
        // console.log("a++ = " + a++);
        // console.log("a = " +a);
        var c = 10;
        //使c自增1
        
        //在10的基础上自增
        c++;

        //在11的基础上自增

        var d = 20;

        // console.log(++d);
        // console.log(++d);

        //20 + 22 + 22
        //var result = d++ + ++d + d;

        /*
            var e = d++;
            d = e;
        */
        d = d++
        //console.log("result = " + result);
    </script>
