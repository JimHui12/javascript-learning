<!-- 
线程与进程
进程：
    程序的一次执行，它占有一片独有的内存空间
    可以通过windows任务管理查看进程
线程：
    是进程内到的一个的独立执行单元
    是程序执行的一个完整流程
    是CPU的最小的调度单元
关系
    一个进程至少有一个线程(主)
    程序是某个进程中的某个线程执行的

浏览器内核模块组成
主线程
    js引擎模块：负责Js程序到的编译与运行
    html, css文档解析模块：负责页面文本的解析
    DOM/CSS模块：负责Dom/css在内存中的相关处理
    布局和渲染模块：负责页面的布局和效果的绘制(内存的对象)
分线程
    定时器模块：负责定时器的管理
    DOM事件模块：负责事件的管理
    网络请求模块：负责AJAX请求

js线程
    js是单线程执行的
    H5提出了实现多线程的方案: Web Workers
    只能是主线程更新界面
-->
