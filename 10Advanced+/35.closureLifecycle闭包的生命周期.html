    <script>
        function  fn1() {
            //此时闭包就已经产生了(函数提升，内部函数对象已经创建了)
            var a = 2
            //function  fn2() {
            var fn2 = function () {
                a++
                console.log(a);
            }
            return fn2
        }
        var f = fn1()
        f() // 3
        f() // 4

        f = null //闭包死亡(包含闭包的函数对象成为垃圾对象)
    </script>
