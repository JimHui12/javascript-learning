    <!-- 
        什么是数据？
            存储在内存代表特定数据的东东，本质是0101二进制
            数据的特点: 可读，可传递, 可运算
            一切皆数据
            内存中所有操作的目标: 数据
                算数运算
                逻辑运算
                赋值运算
                调用函数传参
            
            实参: 变量的值，数据，行参：变量
        
        什么是内存？
            内存条通电后产生的可存储数据的空间(临时的)，硬盘的空间是永久的
            内存产生和死亡:内存条(电路板)==>通电==>产生内存空间==>存储数据==>处理数据==>断电==>内存空间和数据都消失
            分配内存: 声明变量和函数或创建对象时，JS引擎会自动为此分配一定大小的内存来存放对应的数据
            释放内存: 清空内存中的数据，标识内存可以再分配使用(内存不释放就不能复用)
            自动释放: 栈空间的局部变量
            垃圾回调器回调: 堆空间的垃圾对象
            一块小内存的2个数据:
                内部存储的数据
                地址值
            内存分类
                栈: 全局变量/局部变量，空间较小
                堆: 对象，表示这个对象的变量在栈，空间较大
        
        什么是变量？
            值可以变化的量，由变量名和变量值组成
            每个变量都对应的一块小内存，变量名用来查找对应的内存，变量值就是内存中保存的数据
        
        内存，数据，变量三者之间的关系
            内存用来存储数据的空间
            变量是内存的标识，通过变量找到对应的内存，进而来 读、写内存中的数据

     -->
     <script>
        var age = 18;
        console.log(age);

        var obj = {name: 'Tom'};
        console.log(obj.name);

        function fn() {
            //obj 是局部变量
            //name 在堆
            var obj = {name: 'Tom'};
        }

        var a = 3;
        var b = a + 2; 
     </script>
