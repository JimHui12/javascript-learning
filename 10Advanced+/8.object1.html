<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        什么是对象？
            多个数据的集合体，封装体
            用来保存多个数据的容器
            一个对象代表现实中的一个事物

        为什么要用对象？
            统一管理多个数据

        对象的组成
            属性：属性名(字符串)和属性值(任意)组成
            方法：一种特别的属性(属性值是函数)

        如何访问对象内部数据？
            .属性名：编码简单，有时不能用
            ['属性名']：编码复杂，能通用 (有特殊字符，或者是个变量)
     -->
    <script>
        var p = {
            name: 'Tom',
            age: 12,
            setName:function(name) {
                this.name = name;
            },
            setAge: function(age){
                this.age = age;
            }
        }

        p.setName('Bob')
        p['setAge'](23)
        console.log(p.name, p['age']);

    </script>
</body>
</html>
